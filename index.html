<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Idojaras</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/indexstlye.css" />
    <meta http-equiv="refresh" content="100" />
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Város keresés.."
        />
      </header>

      <main>
        <section class="location">
          <div class="city"></div>
          <div id="MyClockDisplay" class="date">03:19:57 PM</div>
        </section>
        <div class="current">
          <div class="temp"></div>
          <div class="image"></div>
          <div class="weather"></div>
          <div class="hi_low"></div>
        </div>
      </main>
    </div>

<script type="text/javascript">

			function showTime(){
        var date = new Date();
        var y = date.getFullYear();
        var mo = date.getMonth()+1;
        var d=date.getDate();
				var h = date.getHours(); // 0 - 23
				var m = date.getMinutes(); // 0 - 59
				var s = date.getSeconds(); // 0 - 59
				var session = "AM";
				
				if(h >= 12){
					h = h - 12;
					session = "PM";
				}

				if(h == 0){
					h = 12;
				}
				h = (h < 10) ? "0" + h : h;
				m = (m < 10) ? "0" + m : m;
        s = (s < 10) ? "0" + s : s;
        mo = (mo < 10) ? "0" + mo : mo;
        d = (d < 10) ? "0" + d : d;

				var time =y+"."+mo+"."+d+" "+ h + ":" + m + ":" + s + " " + session;
				document.getElementById("MyClockDisplay").innerText = time;
				document.getElementById("MyClockDisplay").textContent = time;

				setTimeout(showTime, 1000);
			}

			showTime();

		</script>
    <script src="main.js"></script>
   
   
   
  </body>
</html>
