<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Idojaras</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/indexstlye.css" />
    <meta http-equiv="refresh" content="100" />
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Város keresés.."
        />
      </header>

      <main>
        <section class="location">
          <div class="city"></div>

          <div class="date" id="datetime"></div>
        </section>
        <div class="current">
          <div class="temp"></div>
          <div class="image"><img src="img/03d.png"></div>
          <div class="weather"></div>
          <div class="hi_low"></div>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
    <script>
      var dt = new Date();
      document.getElementById("datetime").innerHTML = dt.toLocaleString();
    </script>
  </body>
</html>
